  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    }
    .plan-price{
      font-size: 1.5rem;
      
      font-weight:bold;
      color: rgb(54, 126, 126);
      }    
    
      .plan-features{
        list-style: none;
        padding: 0;
        
      }
    .plan-button{
      margin-top: 10px;
      background-color: rgb(197, 87, 87);
      border-radius: 20%;
      border: none;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 550px) {
      body{
        background-color: rgb(153, 200, 184);
      }
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
      .pricing-plan{
        flex:1;
      }
    }
  </style>
</head>
